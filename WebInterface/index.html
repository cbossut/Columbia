<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <script src="./socket.io.dev.js"></script>
  <script src="./interact.js"></script>
  <link rel="stylesheet" type="text/css" href="./interface.css">
</head>

<body>
  <h1>Interface from RPi</h1>
  <div class="led" id="co"></div>
    
  <div class="ligne" id="general">GLOBAL</div>
  
  <div class="ligne" id="son">SON</div>
  
  <div id="flex">
  
    <div class="panel" id="cueP">
      <span>Mem N°</span>
      <input id="mem">
      <button id="addCue" disabled>Ajouter</button>
      
      <br><br>
      
      <button class="cueAct" id="delCue" disabled>Supprimer</button>
      <button class="cueAct" id="upCue" disabled>Modifier</button>
      <button class="cueAct" id="go" disabled>GO</button>
      <span id="progress"></span>
      
      <br>
      
      <table>
        <thead>
          <th>Seq</th>
          <th>Mem</th>
          <th>Montée<div class="progress" id="upProgress"></div></th>
          <th>Descente<div class="progress" id="downProgress"></div></th>
          <th>Date</th>
        </thead>
        <tr class="proto cueTR" id="cue">
          <td>0</td>
          <td>0</td>
          <td><input class="time" type="number" min=0 step=0.01 value=10></td>
          <td><input class="time" type="number" min=0 step=0.01 value=10></td>
          <td>00:00.000</td>
        </tr>
        <tbody id="cueList">
        </tbody>
      </table>
    </div>

    <div class="panel" id="orgueP">
      <div class="fader proto" id="fader0">1<br>0</div>
    </div>

    <div class="panel" id="patchP">PATCH</div>
    
  </div>
  
  
  
  
  <script src="./interface.js"></script>
  
</body>
</html>
