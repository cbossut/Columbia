<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <script src="./interact.js"></script>
  <link rel="stylesheet" type="text/css" href="./columbox.css">
</head>

<body>
  <h1 id="titre">ColumBox Editor</h1>

  <div id="main">
    <span class="timeText" id="soundDur">0:00.000</span>
    (<span id="soundDurSeconds">0</span>secondes)
    <span class="timeText" id="TVmin">0:00.000</span>
    <span class="timeText" id="TVmax">0:00.000</span>
    <div class="plusBtn">+</div>
    <div id="CBlines">
      <!-- Has to contain nothing -->
    </div>
  </div>

  <div id="boxEdit">
    <span id="boxID"></span>
    <span>Durée : <input id="boxDuration" type="time" step=.001></span>
    <span>Fonction : <select id="boxFunc" class="funcs"></select></span>
    <span id="boxArg0">Arg0 : <input type="number"></span>
    <span id="boxArg1">Arg1 : <input type="number"></span>
    <span id="boxArg2">Arg2 : <input type="number"></span>
  </div>

  <script src="./columbox.js"></script>

</body>
</html>
